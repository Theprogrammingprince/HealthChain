<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- V5: Minimal — No Background, Just the Mark -->
  <defs>
    <linearGradient id="v5line" x1="4" y1="24" x2="44" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  <!-- ECG heartbeat line — the whole logo IS the line -->
  <polyline
    points="2,26 9,26 13,26 17,16 21,36 25,8 29,34 33,20 37,26 45,26"
    stroke="url(#v5line)"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  <!-- Two chain-link circles at endpoints -->
  <circle cx="2" cy="26" r="3" fill="none" stroke="#1E40AF" stroke-width="1.5"/>
  <circle cx="45" cy="26" r="3" fill="none" stroke="#1E40AF" stroke-width="1.5"/>
  <!-- Small connecting dots inside chain circles -->
  <circle cx="2" cy="26" r="1.2" fill="#1E40AF"/>
  <circle cx="45" cy="26" r="1.2" fill="#1E40AF"/>
</svg>
